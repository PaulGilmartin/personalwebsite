{% extends 'base.html' %}

{% block site_content %}

  {% block styles %}
    <!-- Custom styles for this template -->
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="static/custome_home_responsive.css"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=UnifrakturMaguntia" />

  {% endblock %}
  <body class="homeBody">
    <div class="container">
        <div class="row justify-content-center">
            <img src="{{ central_image }}" class="col-xs-2 centralImage"/>
        </div>
        <div class="row justify-content-center">
            {% for link in links %}
                <a class="centralLinks col-lg-2" href="{{ url_for( link.link ) }}">{{ link.display }}</a>
            {% endfor %}
        </div>
    </div>
  </body>

{% endblock %}
